dependencies {
    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
    
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'com.google.code.gson:gson:2.10.1'

    api 'com.squareup.okhttp3:okhttp:4.11.0'
    api 'com.azure:azure-core:1.41.0'
    api 'com.github.spotbugs:spotbugs-annotations:4.7.3'

    api 'com.microsoft.kiota:microsoft-kiota-abstractions:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.4.7'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:0.4.7'
}