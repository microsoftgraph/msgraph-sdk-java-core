# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ dev, master ]
    paths:
      - 'src/*'
      - '!.gradle/wrapper'
      - '!.gitignore'
      - '!LICENSE'
      - '!THIRD PARTY NOTICES'
      - '!*.md'
      - '*.gradle'
  pull_request:
    branches: [ dev, master ] 
    paths:
      - 'src/*'
      - '!.gradle/wrapper'
      - '!.gitignore'
      - '!LICENSE'
      - '!THIRD PARTY NOTICES'
      - '!*.md'
      - '*.gradle'  
  workflow_dispatch:
    inputs:
      purpose: 
        description: 'Purpose of Build'
        required: false
        default: 'Test'
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Easy detect-secrets
      uses: RobertFischer/detect-secrets-action@v2.0.0
    
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: gradle
       
    ##Copy the Step below for the other files with the appropriate values
    - run: .\scripts\decodeAndWrite.ps1 -encodedValue $ENCODED_VALUE -outputPath $OUTPUT_PATH
      shell: pwsh
      env: 
        ENCODED_VALUE: ""
        OUPUT_PATH: ""   
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: drop
        path: |
          **/libs/*
          build/generated-pom.xml
          build/generated-pom.xml.asc
          build.gradle
          gradlew
          gradlew.bat
          settings.gradle
          gradle.properties
          **/gradle/**
          Scripts/**



